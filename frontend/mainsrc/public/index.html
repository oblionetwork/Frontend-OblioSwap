<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./xpocket.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Trade & Earn, No Registration Needed" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Xpocket</title>
</head>

<body oncontextmenu="return false;">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="text/javascript">
    document.onkeydown = function (e) {
      if (event.keyCode == 123) {
        return false;
      }
      if (
        e.ctrlKey &&
        e.shiftKey &&
        (e.keyCode == "I".charCodeAt(0) || e.keyCode == "i".charCodeAt(0))
      ) {
        return false;
      }
      if (
        e.ctrlKey &&
        e.shiftKey &&
        (e.keyCode == "C".charCodeAt(0) || e.keyCode == "c".charCodeAt(0))
      ) {
        return false;
      }
      if (
        e.ctrlKey &&
        e.shiftKey &&
        (e.keyCode == "J".charCodeAt(0) || e.keyCode == "j".charCodeAt(0))
      ) {
        return false;
      }
      if (
        e.ctrlKey &&
        (e.keyCode == "U".charCodeAt(0) || e.keyCode == "u".charCodeAt(0))
      ) {
        return false;
      }
      if (
        e.ctrlKey &&
        (e.keyCode == "S".charCodeAt(0) || e.keyCode == "s".charCodeAt(0))
      ) {
        return false;
      }
    };
  </script>
</body>

</html>
