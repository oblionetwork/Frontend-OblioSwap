<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Trade & Earn, No Registration Needed" />
  <meta name="author" content="XPocket Admin" />
  <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,CSS,SCSS,HTML,RWD,Dashboard,React" />
  <title>Xpocket Admin</title>
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="shortcut icon" href="./xpocket.png" />
</head>

<body oncontextmenu="return false;">
  <noscript> You need to enable JavaScript to run this app. </noscript>
  <div id="root"></div>
  <script type="text/javascript">
    document.onkeydown = function (e) {
      if (event.keyCode == 123) {
        return false;
      }
      if (
        e.ctrlKey &&
        e.shiftKey &&
        (e.keyCode == "I".charCodeAt(0) || e.keyCode == "i".charCodeAt(0))
      ) {
        return false;
      }
      if (
        e.ctrlKey &&
        e.shiftKey &&
        (e.keyCode == "C".charCodeAt(0) || e.keyCode == "c".charCodeAt(0))
      ) {
        return false;
      }
      if (
        e.ctrlKey &&
        e.shiftKey &&
        (e.keyCode == "J".charCodeAt(0) || e.keyCode == "j".charCodeAt(0))
      ) {
        return false;
      }
      if (
        e.ctrlKey &&
        (e.keyCode == "U".charCodeAt(0) || e.keyCode == "u".charCodeAt(0))
      ) {
        return false;
      }
      if (
        e.ctrlKey &&
        (e.keyCode == "S".charCodeAt(0) || e.keyCode == "s".charCodeAt(0))
      ) {
        return false;
      }
    };
  </script>
</body>

</html>
